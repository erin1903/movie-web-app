<body class="bg-black d-flex flex-column min-vh-100">

<div class="container text-center my-5">
    <a class="btn btn-outline-danger rounded-pill custom-button" href="{{ url_for('index') }}" role="button"><h1>NEKO
        MOVIES</h1></a>
    <p class="text-white my-2">Explore the cinematic universe.</p>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-12 text-center custom-search">
            <input type="text" class="custom-search-input text-muted text-danger" id="movie_name" name="movie_name"
                   placeholder="Type movie name...">
            <button class="custom-search-button btn btn-outline-danger" id="user_input" name="user_input"
                    onclick="csvCheck()">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
</div>

    <div>LOADING</div>

    <span class="line line-2"></span>
    <span class="line line-3"></span>
    <span class="line line-4"></span>
    <span class="line line-5"></span>
    <span class="line line-6"></span>
    <span class="line line-7"></span>
    <span class="line line-8"></span>
    <span class="line line-9"></span>
</div>

<div id="movie_container">
    {% block content %}
    {% endblock %}
</div>

<div class="container my-3" id="suggestions_container">
    <div class="row" id="suggestions">
    </div>
